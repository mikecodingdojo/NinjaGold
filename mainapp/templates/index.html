{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'main.css'%}">

</head>

<body>
    <div class="container">
        <div class="upperbox">
        <h1 class="NinjaGold">Ninja Gold</h1>
            <div class="NinjaFace">
            <img src="{% static 'ninja-face.png'%}" alt="ninja-face" width="40px" height="40px">
            </div>
        <h3>Your Gold: {{gold}}</h3>
        
        <div class="buttonzone">
        <a href="/reset" class="resetbutton">Reset</a> 
        </div>
        
        
    </div>
    <div class="middlebox">
        <div class="xbox">
            <form action="/process_money" method="post">
                {% csrf_token %}
                <h1>Farm</h1>
                <input type="hidden" name="location" value="farm">
                <button type="submit">Find Gold!</button>

            </form>
        </div>
        <div class="xbox">
            <form action="/process_money" method="post">
                {% csrf_token %}
                <h1>House</h1>
                <input type="hidden" name="location" value="house">
                <button type="submit">Find Gold!</button>
        </div>
        </form>
        <div class="xbox">
            <form action="/process_money" method="post">
                {% csrf_token %}
                <h1>Cave</h1>
                <input type="hidden" name="location" value="cave">
                <button type="submit">Find Gold!</button>
        </div>
        </form>
        <div class="xbox">
            <form action="/process_money" method="post">
                {% csrf_token %}
                <h1>Casino</h1>
                <input type="hidden" name="location" value="casino">
                <button type="submit">Find Gold!</button>
        </div>
        </form>
    </div>
        <div class="activity">
            {% for activity in request.session.activities reversed %}
            {{activity| safe}}
            {% endfor %}
        </div>
    </div>
    <!--Main-->

</body>

</html>
